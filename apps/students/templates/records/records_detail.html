{% extends 'base.html' %}
{% load static %}

{% block content-header %}
<div class="card-header">
  <div class="card-tools">
    <a href="#" class="btn btn-tool">Print</a>
    <a href="{% url 'records-update' object.id %}" class="btn btn-tool">
      <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'records-delete' object.id %}" class="btn btn-tool">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
{% endblock content-header %}

{% block content %}
<div class="container mb-4 ml-4">
  <h1>{{object}}</h1>

</div>
    <div class="row mb-6">
      
      <div class="col-sm-8 ml-5">
        <div>
          <div class="form-records border-bottom row">
            <label class="col">
              Name
            </label>
            <div class="col">
              {{ object.name }}
            </div>
          </div>

          <div class="form-records border-bottom row">
            <label class="col">
              URL
            </label>
            <div class="col">
              {{ object.url}}
            </div>
          </div>

          <div class="form-records border-bottom row">
            <label class="col">
              Content
            </label>
            <div class="col">
              {{ object.content}}
            </div>
          </div>

          <div class="form-records border-bottom row">
            <label class="col">
              Type
            </label>
            <div class="col">
              .{{ object.type }}
            </div>
          </div>
        </div>

      </div>
    </div>
