{% extends 'base.html' %}
{% load static %}

{% block content-header %}
<div class="card-header">
  <div class="card-tools">
    <a href="#" class="btn btn-tool">Print</a>
    <a href="{% url 'teacher-update' object.id %}" class="btn btn-tool">
      <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'teacher-delete' object.id %}" class="btn btn-tool">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
{% endblock content-header %}

{% block content %}
    <div class="row mb-4">
      <div class="col-sm-4 ml-4">
          {% if object.picture %}
            <img
              src="{{ object.picture.url }}"
              class="float-left rounded-circle mr-3" style="width: 120px; height: 120px;">
          {% else %}
            <img
              src="{% static 'dist/img/avatar.png' %}"
              class="float-left rounded-circle mr-3" style="width: 120px; height: 120px;">
          {% endif %}
      </div>


      <div class="col-sm-5">
        <div>
          <div class="form-group border-bottom row">
            <label class="col">
              Name
            </label>
            <div class="col">
              {{ object.name }} 
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
              First Name
            </label>
            <div class="col">
              {{ object.first_name }} 
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
              Professional Email
            </label>
            <div class="col">
              {{ object.prof_mail }}
            </div>
          </div>
          <div class="form-group border-bottom row">
            <label class="col">
              Due
            </label>
            <div class="col">
              {{ object.due }}
            </div>
          </div>

        </div>

      </div>
    </div>
